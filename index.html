<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link href="styles/estilo.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>

<body>
  <div id="fundo">
    <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
  </div>
  <div id='corpo'>
    <div id="arte">  
      <img src="images/illustration-hero.svg">
    </div>
    <div id="informacoes">
      <h3>Order Summary</h3>
      
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      
      <div id="detalhes">
        <img src="images/icon-music.svg">
        <h4>Annual Plan</h4>

        <p>$59.99/year</p>

        <a href="#"><b>Change<b></a>
      </div>
      <div id="botao">
        <a href="#">Proceed to Payment</a>
      </div>
      <div id="cancelar">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Alves-Andre">Andr√© Alves</a>.
  </div>
</body>

</html>
